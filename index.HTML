<!DOCTYPE html>
<html lang="en">


<head>
    <title>Homero's Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Snake Game!</h1>
    <canvas id="game-canvas" width="500" height="500"></canvas>

    <div id="snake-score">
        <ul id="your-score">Your Score: 0</ul>
    </div>

    <div id="game-directions">
        <ul>Up arrow is to go up</ul>
        <ul>Down arrow is to go down</ul>
        <ul>Left arrow is to go left</ul>
        <ul>Right arrow is to go right</ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
